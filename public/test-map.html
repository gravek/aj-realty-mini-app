<!DOCTYPE html>
<html>
<head>
    <script src="https://api-maps.yandex.ru/v3/?apikey=b826cc09-769d-4b9e-adc5-a1b5b92daa69&lang=ru_RU"></script>
    <style>
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h1>Тест Яндекс Карт на Vercel</h1>
    <div id="map"></div>
    
    <script>
        console.log('Начинаю загрузку...');
        
        ymaps3.ready.then(() => {
            console.log('✅ API загружен!');
            
            const map = new ymaps3.YMap(
                document.getElementById('map'),
                {
                    location: {
                        center: [37.6173, 55.7558],
                        zoom: 10
                    }
                }
            );
            
            map.addChild(new ymaps3.YMapDefaultSchemeLayer());
            console.log('✅ Карта создана!');
            
        }).catch(error => {
            console.error('❌ Ошибка:', error);
        });
        
        console.log('ymaps3 доступен?', typeof ymaps3);
    </script>
</body>
</html>
